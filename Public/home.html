<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/Public/CSS/normalize.css">
    <link rel="stylesheet" href="/Public/CSS/ConfEstilos.css">
    <link rel="stylesheet" href="/Public/CSS/Head.css">
    <link rel="stylesheet" href="/Public/CSS/Iteracion.css">
    <link rel="stylesheet" href="/Public/CSS/formula.css">
    <link rel="stylesheet" href="/Public/CSS/raiz.css">
    <link rel="stylesheet" href="/Public/CSS/footer.css">



    <title>Interpolación</title>
</head>
<body>
    <div class="padre-container">
        <div class="head-container">
            <h1><strong>Calculadora de Interpolación </strong> de incremento constante</h1>
        </div>
       
        
        <main>
            <section class="ite-container" aria-label="Sección de Iteración">
                <div class="tabla-container">
                    
                        <div class="dimensiones">
                            <label style="font-size: 20px;">Dimensiones:
                                <input type="number" value="2" min="2" max="10" id="dimensione" style="width: 80px; text-align: center;">
                            </label>
                        </div>
                        <span class="error-message" id="iteracion-error">Completa las celdas correctamente</span>
                    
                    <table>   <!--   TABLA DE X/Y         -->
                        <thead>
                            <tr>
                                <th>X</th>
                                <th class="empty-col"></th>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr>
                                    <td><input class="celdasInput X habilitadoX" id="CeldaX" type="number" placeholder="X1"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y habilitadoY" type="number" placeholder="Y1"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X habilitadoX"  type="number" placeholder="X2"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y habilitadoY" type="number" placeholder="Y2"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X3"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y3"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X4"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y4"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X5"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y5"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X6"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y6"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X7"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y7"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X8"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y8"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X9"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y9"></td>
                                </tr>
                                <tr>
                                    <td><input class="celdasInput X" type="number" placeholder="X10"></td>
                                    <td class="empty-col"></td>
                                    <td><input class="celdasInput Y" type="number" placeholder="Y10"></td>
                                </tr>
                            </tbody>
                        </table>
                    <div class="button-container">
                        <button type="submit" class="calcular" id="CalcularDeIteracion">CALCULAR</button>
                        <button type="reset" class="cancelar" id="CancelarDeIteracion">CANCELAR</button>
                    </div>
                </div>
                <div class="grafico-container" id="grafico">
                    <label id="label-grafico" class="grafico-content">Esperando los datos para generar el grafico</label>
                    <div class="loading-icon grafico-content"></div>
                </div>
            </section>
        </main>
        <div class="scroll-down-indicator" style="display: none;">
            <i class="fas fa-chevron-down"></i> <!-- Flecha hacia abajo -->
        </div>
        <section class="form-container" id="form-container" style="display: none;" aria-label="Sección de Fórmulas">
            <div class="newton-container">
                <output class="newtonRespuesta" id="newtonRespuesta"></output>
                <label class="label">Formula Newtoniana</label>
            </div>
            <div class="polinomio-container">
                <div id="funcX">
                    <div class="FdeX">
                        <label for="inputDeX" style="min-width: 240px;">CALCULAR LA IMAGEN DE X =</label>
                        <div class="inputDeX-container"> 
                            <input  type="number" id="inputDeX">
                        </div>
                        <div class="buttonDeX-container">
                            <button type="submit" class="calcularDeX calcular" id="CalcularDeFormulas">calcular</button>
                        
                        </div>
                    </div>
                    <div class="Poli">
                        <output id="ImagenFdeX"></output>
                        <label class="label">Imagen de F(x)</label>

                    </div>
                </div>
                <div id="polinomio">
                    <output class="poliResp" id="poliResp">Polinomio simplificado</output>
                    <label class="label">Polinomio simplificado</label>
                </div>
            </div>
        </section>
        <section class="raiz-container" id="raiz-container" style="display: none;" aria-label="Sección de Raíces">
            <div class="raiz">
                <div class="Raiz-Head">
                    <h2 id="Raiz-Head-H2">Aproximacion de raiz con puntos iniciales</h2>
                    <span class="error-message" id="raiz-error" style="display: none;">No existe ninguna raiz entre esos puntos</span>
                </div>
                <div class="Raiz-Body">
                    <div class="raizInputs-container">
                        <div class="InitA-container">
                            <label for="InitA" style="font-size: 20px;" >X1:</label>
                            <input maxlength="5" type="number" id="InitA" class="InitA inputsRaiz">
                            <label for="InitB" style="font-size: 20px; margin: 0px 4px 0px 15px"> F(X2) = </label>
                            <output id="ImagenA"></output>
                        </div>
                        <div class="InitB-container 1">
                            <label for="InitB" style="font-size: 20px;">X2:</label>
                            <input maxlength="5" type="number" class="InitB inputsRaiz" id="InitB">
                            <label for="InitB" style="font-size: 20px; margin: 0px 4px 0px 15px"> F(X2) = </label>
                            <output id="ImagenB"></output>
                        </div>
                    </div>
                    <div class="raizResultante">
                        <output></output>
                        <label class="label" style="font-size: 18px;">Raiz Aproximada</label>
                    </div>
                    <div class="raizButton">
                        <button class="calcular BtnCalcRaiz" id="CalcularDeRaiz">CALCULAR</button>
                        <button class="BtnCancRaiz cancelar" id="CancelarDeRaiz">CANCELAR</button>
                    </div>
                </div>
            </div>
            <div class="aprox">
                <div class="DGrid">
                    <!-- <label id="label-grilla" class="grafico-content">Esperando los puntos iniciales</label>
                    <div class="loading-icon grafico-content" id="grilla"></div> -->
                    <table id="tablaIteraciones" border="1">
                        <thead>
                            <tr>
                                <th>Iteración</th>
                                <th>a</th>
                                <th>b</th>
                                <th>c</th>
                                <th>f(a)</th>
                                <th>f(b)</th>
                                <th>f(c)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <label class="label" style="font-size: 23px;"><strong>Metodo: </strong>De la Posicion Falsa</label>
            </div>
        </section>
        
        <footer class="footer"></footer>
    </div>
<script type="module" src="/Public/JS/Settings/inputConfig.js"></script>
<script type="module" src="/Public/JS/Settings/Formulas.js"></script>
<script type="module" src="/Public/JS/calculos.js"></script>

</body>
</html>
